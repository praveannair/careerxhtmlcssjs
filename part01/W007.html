<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p><input type="number" min="5" max="10" /></p>
      <p><input type="email" multiple></p>
      <p><input type="date" min="2020-10-14" max="2025-10-14" step="7"></p>
      <p><input type="time"></p>
      <p><input type="datetime-local"></p>
      <p><input type="month"></p>
      <p><input type="week"></p>
      <p><input type="color"></p>
      <p><input type="file"></p>
      <p><input type="range"></p>
      <p><button>Submit</button></p>
    </form>
  </body>
</html>
