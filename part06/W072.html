<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }
      function a() {
        alert("You agreed.");
      }
      function b() {
        alert("You canceled.");
      }
      let msg = "Do you agree?";
      ask(msg, a, b);
    </script>
  </body>
</html>
